<script src="menu-gestion.js"></script>
<body>
<div class="container">
    <div class="container justify-content-between mb-2 p-0">
    <p class="h1 alert-danger rounded-top border-bottom p-2 font-weight-light pl-3">Seleccione una maritima</p>
    <button id="btn-volver" type="button" class="btn btn-danger">Volver</button>
    </div>
    <div class="row justify-content-around d-flex align-items-stretch">        
        <button value="sudocean" class="btn btn-light col-md-3 btn-block p-img-size mt-2" type="submit">
            <div class="col-12">
                <p>AGENCIA MARITIMA SUDOCEAN S.A.</p>                
                <img class="img-fluid"
                src="/imgs/contr/mol.png" alt="Card image cap">
                <img class="img-fluid"
                src="/imgs/contr/mercosul.png" alt="Card image cap">
            </div>
        </button>
        <button value="ami" class="btn btn-light col-md-3 btn-block p-img-size" type="submit">
            <div class="col-12">            
                    <p>AGENCIA MARITIMA INTERNACIONAL S.A.</p>
                    <img class="img-fluid"
                    src="/imgs/contr/uasc.png" alt="Card image cap">            
            </div>
        </button>
        <button value="brings" class="btn btn-light col-md-3 btn-block p-img-size" type="submit">
            <div class="col-12">            
                    <p>AGENCIA MARITIMA BRINGS S.A.</p>
                    <img class="img-fluid"
                    src="/imgs/contr/hyundai.png" alt="Card image cap">
            </div>    
        </button>                
    </div>
    <div class="row justify-content-around mt-md-2">
        <button value="yangMing" class="btn btn-light col-md-3 btn-block p-img-size mt-2" type="submit">
            <div class="col-12">            
                <p>AGENCIA MARITIMA MAR AZUL S.A.</p>
                <img class="img-fluid"
                src="/imgs/contr/yang-ming.jpg" alt="Card image cap">
            </div>
        </button>
        <button value="maersk" class="btn btn-light col-md-3 btn-block p-img-size" type="submit">
            <div class="col-12">            
                <p>MAERSK LINE ARGENTINA S.A.</p>
                <img class="img-fluid"
                src="/imgs/contr/maersk.png" alt="Card image cap">
                <img class="img-fluid"
                src="/imgs/contr/safmarine.png" alt="Card image cap">
                <img class="img-fluid"
                src="/imgs/contr/sealand.png" alt="Card image cap">
            </div>
        </button>
        <button value="multimar" class="btn btn-light col-md-3 btn-block p-img-size" type="submit">
            <div class="col-12">
                <p>AGENCIA MARITIMA MULTIMAR S.A.</p>
                <img class="img-fluid"
                src="/imgs/contr/nyk.png" alt="Card image cap">
                <img class="card-img"
                src="/imgs/contr/posidonia.png" alt="Card image cap">
            </div>
        </button>
    </div>
    <div class="row justify-content-around mt-md-2">
        <button value="trm4" class="btn btn-light col-md-3 btn-block p-img-size mt-2" type="submit">
            <div class="col-12">
                <p>TERMINAL 4 S.A.</p>
                <img class="card-img img-fluid"
                src="/imgs/contr/APM.png" alt="Card image cap">
            </div>
        </button>
        <button value="ssa" class="btn btn-light col-md-3 btn-block p-img-size" type="submit">
            <div class="col-12">
                <p>STAR SHIPPING ARGENTINA S.A.</p>
                <img class="img-fluid"
                src="/imgs/contr/zim.png" alt="Card image cap">
                <img class="img-fluid"
                src="/imgs/contr/shipping.png" alt="Card image cap">
                <img class="img-fluid"
                src="/imgs/contr/shipping2.png" alt="Card image cap">
            </div>
        </button>
        <button value="one" class="btn btn-light col-md-3 btn-block p-img-size" type="submit">
            <div class="col-12">
                <p>OCEAN NETWORK EXPRESS</p>
                <img class="card-img"
                src="/imgs/contr/ONE.png" alt="Card image cap">
            </div>
        </button>
    </div>
</div>
</body>
